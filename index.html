<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CarCraft</title>
    <link rel="icon" href="VIDEO/sedan.png" type="image/x-icon">
    <link rel="stylesheet" href="index.css">
    <script src="script.js" defer></script>
</head>
<body>
    <video autoplay muted loop id="background-video">
        <source src="VIDEO/carchill.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>
    <header>
        <h1>CarCraft</h1>
        <ul>
            <li><a href="index.html"><span class="text">HOME</span></a></li>
            <li><a href="LOGIN.html"><span class="text">LOGIN</span></a></li>
            <li><a href="shopping.html"><span class="text">SHOPPING</span></a></li>
            <li><a href="Contact.html"><span class="text">CONTACT</span></a></li>
        </ul>
    </header>

    <main>
        <!-- Category Section -->
        <section id="categories">
            <h2>CATEGORY</h2>
            <ul>
                <li><a href="#products">PRODUCTS</a></li>
            </ul>
        </section>

        <!-- Products Section -->
        <main>
            <section id="products">
                <h2>PRODUCTS</h2>
                <div class="grid-container">
                    <!-- รายการสินค้าจะแสดงที่นี่ -->
                </div>
            </section>
        </main>
        

        <!-- Product Details Modal -->
        <div id="product-modal" class="modal">
            <div class="modal-content">
                <span class="close" onclick="closeModal()">&times;</span>
                <h3 id="modal-product-name"></h3>
                <img id="modal-product-image" src="" alt="Product Image" class="product-image">
                <p id="modal-product-price"></p>
                <p id="modal-product-year"></p>
            </div>
        </div>

    </main>

    <footer>
        <div class="footer-content">
            <h3>CarCraft</h3>
            <p>นึกถึงชุดแต่งรถนึกถึงเรา CarCraft</p>
            <ul class="socials">
                <li><a href="#">Facebook</a></li>
                <li><a href="#">Twitter</a></li>
                <li><a href="#">Instagram</a></li>
            </ul>
        </div>
        <div class="footer-bottom">
            <p>&copy; 2024 CarCraft. สงวนลิขสิทธิ์.</p>
        </div>
    </footer>

    <style>
        /* Footer CSS */
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 20px 0;
        }
        .footer-content { margin-bottom: 10px; }
        .socials { list-style: none; padding: 0; }
        .socials li { display: inline; margin: 0 10px; }
        .socials a { color: white; text-decoration: none; }
        .footer-bottom { font-size: 14px; }

        /* Modal CSS */
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            padding-top: 100px;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.4);
        }
        .modal-content {
            background-color: white;
            margin: auto;
            padding: 20px;
            width: 80%;
            max-width: 500px;
        }
        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
        }
    </style>

    <script>
        // Show Product Details in Modal
        function showProductDetail(name, price, image, year) {
            document.getElementById("modal-product-name").innerText = name;
            document.getElementById("modal-product-price").innerText = "ราคา: " + price + " บาท";
            document.getElementById("modal-product-year").innerText = "Year: " + year;
            document.getElementById("modal-product-image").src = image;
            document.getElementById("product-modal").style.display = "block";
        }

        // Close Modal
        function closeModal() {
            document.getElementById("product-modal").style.display = "none";
        }

        // Add to Cart Function
        function addToCart(name, price) {
            alert(name + " ถูกเพิ่มลงตะกร้าสินค้าราคา " + price + " บาท");
            // Functionality for adding to cart goes here
        }

        // Close Modal on Outside Click
        window.onclick = function(event) {
            const modal = document.getElementById("product-modal");
            if (event.target == modal) {
                modal.style.display = "none";
            }
        }
    </script>
</body>
</html>
